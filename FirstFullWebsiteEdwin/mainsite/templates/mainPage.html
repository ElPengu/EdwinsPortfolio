<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main page</title>
</head>
<body>
    <h1>Welcome to this main page!</h1>
    <!--If user is logged in, no need to register nor log in-->
    {% if user.is_authenticated %}
    <a href="{% url 'logoutPage' %}">Log out</a>
    {% else %}
    <a href="{% url 'registerPage' %}">Register</a>

    <a href="{% url 'loginPage' %}">Log in</a>
    {% endif %}
</body>
</html>
